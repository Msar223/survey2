<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title id="title">Survey Form</title>
<meta name="description" content="This is a survey form">
<meta name="author" content="Affun Miracle">
<meta name="Keyword" content="Css lesson">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="head">
<h1 id="main">freeCodeCamp Survey Form</h1>
<p id= "time"><em>Thank you for taking the time to help us improve the platform</em></p>
</div>
<form action="/action_page.php" method="post">
<p>
<label for="name">Name</label> <br>
<input type="text" name="name" id="name" placeholder="Enter your name" 
autocomplete="on" required
 autofocus></p>
<p>
<label for="email">Email</label><br>
<input type="email" name="email" id="email" placeholder="Enter your Email" 
autocomplete="on" required ></p>
<p>
<label for="age">Age (optional)</label><br>
<input type="number" name="age" id="age" placeholder="Age" 
autocomplete="on"></p>
<p>
<label for="dropdown">Which option best describes your current role?
</label><br>
<select name="dropdown" id="dropdown" >
<option value="student">Student</option>
<option value="full time job">Full Time Job</option>
<option value="full time learner">Full Time Learner</option>
<option value="say no">Prefer not to say</option>
<option value="other">Others</option>
</select>
</p>
<p>Would you recommend freeCodeCamp to a friend?<br>
<input type="radio" name="option" id="definitely" value="definitely">
<label for="definitely">Definitely</label><br>
</p>
<p>
<input type="radio" name="option" id="maybe" value="maybe">
<label for="maybe">Maybe</label><br>
</p>
<p>
<input type="radio" name="option" id="not-sure" value="not-sure">
<label for="not-sure">Not sure</label><br>
</p>

<p>
<label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>

<select name="dropdown" id="dropdowns">
<option value="challenge">Challenges</option>
<option value="project">Projects</option>
<option value="community">Community</option>
<option value="source">Open Source</option>
</select>
</p>


<p>What would you like to see improved? (Check all that apply)<br>

<input type="checkbox" name="improvement" id="front" value="front">
<label for="front">Front-end Project</label>
</p>

<p>
<input type="checkbox" name="improvement" id="back" value="back">
<label for="front">Back-end Project</label>
</p>

<p>
<input type="checkbox" name="improvement" id="data" value="data">
<label for="data">Data Visualization</label>
</p>

<p>
<input type="checkbox" name="improvement" id="challenges" value="challenges">
<label for="challenges">Challenges</label>
</p>

<p>
<input type="checkbox" name="improvement" id="open" value="open">
<label for="open">Open Source Code</label>
</p>

<p>
<input type="checkbox" name="improvement" id="gitter" value="gitter">
<label for="gitter">Gitter help rooms</label>
</p>
<p>
<input type="checkbox" name="improvement" id="video" value="video">
<label for="video">Video</label>
</p>
<p>
<input type="checkbox" name="improvement" id="city" value="city">
<label for="city">City Meetups</label>
</p>
<p>
<input type="checkbox" name="improvement" id="wiki" value="wiki">
<label for="wiki">Wiki</label>
</p>
<p>
<input type="checkbox" name="improvement" id="forum" value="forum">
<label for="forum">Forum</label>
</p>

<p>
<input type="checkbox" name="improvement" id="course" value="course">
<label for="course">Additional Courses</label>
</p>
<p>
<label for="comment">Any comments or suggestions?</label>
<textarea name="comment" id="comment" cols="40" rows="10" placeholder="Enter your comment here"></textarea>
</p>

<p>
<button type="submit" id="submit-button">Submit</button>
</form>
</body>
</html>
